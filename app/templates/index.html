<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedulo â€“ Dynamic Task Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Schedulo - Smart Task Scheduler</h1>
    </header>

    <div class="container">
        <!-- Left Main Panel -->
        <div class="main-panel">
            <!-- Add Task Section -->
            <div class="card">
                <h2>Add Task</h2>
                <form id="task-form">
                    <input type="text" id="title" placeholder="Task Title" required>
                    <input type="number" id="estimated_time" placeholder="Estimated Time (minutes)" required>
                    <input type="number" id="priority" placeholder="Priority (1=High, 2=Medium, 3=Low)" required>
                    <input type="date" id="deadline">
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- Task List Section -->
            <div class="card">
                <h2>Task List</h2>
                <div class="task-grid" id="task-list"></div>
            </div>

            <!-- Generate Schedule Section -->
            <div class="card">
                <h2>Generate Schedule</h2>
                <form id="schedule-form">
                    <input type="number" id="available_time" placeholder="Available time today (minutes)">
                    <button type="submit">Generate</button>
                </form>
                <div class="schedule" id="schedule"></div>
            </div>
        </div>

        <!-- Right Side Panel -->
        <div class="side-panel">
            <!-- Stats Section -->
            <div class="card">
                <h2>ðŸ“Š Productivity Dashboard</h2>
                <p>Total Tasks: <span id="total-tasks">0</span></p>
                <p>XP Points: <span id="xp">0</span></p>
                <p>Streak: <span id="streak">0</span> ðŸ”¥</p>
                <div class="progress-container">
                    <label>XP Progress:</label>
                    <progress id="xp-bar" value="0" max="100"></progress>
                </div>
            </div>

            <!-- Pie Chart Section -->
            <div class="card">
                <h2>ðŸŽ¯ Priority Chart</h2>
                <canvas id="priority-chart" width="300" height="300"></canvas>
            </div>

            <!-- Timeline Section -->
            <div class="card">
                <h2>ðŸ“† Timeline</h2>
                <div id="timeline">
                    <!-- Timeline updates dynamically -->
                </div>
            </div>
        </div>
    </div>
    <!-- Focus Mode Modal -->
    <div id="focus-modal" class="modal hidden">
        <div class="modal-content">
    <h2 id="focus-task-title">ðŸ§˜ Focus Mode</h2>
    <p>Time left: <span id="countdown">00:00</span></p>
    <div id="feedback-buttons" class="hidden">
        <p>âœ… Did you finish the task?</p>
        <button onclick="submitFocusFeedback(true)">Yes</button>
        <button onclick="submitFocusFeedback(false)">No</button>
    </div>
    <button class="close-btn" onclick="closeFocusModal()">âœ–</button>
    </div>
</div>


    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

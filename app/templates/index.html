<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedulo â€“ Task Scheduler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e0f7fa; /* Sky blue */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffa726; /* Light orange */
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0077b6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            margin-bottom: 2rem;
        }
        input, button {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #0077b6;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #005f8a;
        }
        .task-list, .schedule {
            margin-top: 1rem;
        }
        .task-card {
            background: #f1f8ff;
            border-left: 5px solid #0077b6;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedulo - Smart Task Scheduler</h1>
    </header>

    <div class="container">
        <h2>Add Task</h2>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task Title" required>
            <input type="number" id="estimated_time" placeholder="Estimated Time (minutes)" required>
            <input type="number" id="priority" placeholder="Priority (1=High, 2=Medium, 3=Low)" required>
            <input type="date" id="deadline">
            <button type="submit">Add Task</button>
        </form>

        <h2>Task List</h2>
        <div class="task-list" id="task-list"></div>

        <h2>Generate Schedule</h2>
        <form id="schedule-form">
            <input type="number" id="available_time" placeholder="Available time today (minutes)">
            <button type="submit">Generate</button>
        </form>
        <div class="schedule" id="schedule"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
